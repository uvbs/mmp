require(["WeShow"],function(WeShow,AudioPlay){

    touchpic=new WeShow("#imglist",function(_this,snum){
        var current=$(".listli:eq("+snum+")");
        switch(snum){
            case 0:
                _this.animation(current.find(".img"),1,function(){
                    _this.animation(current.find(".text"),2,function(){
                        _this.animation(current.find(".nextbtn"),99)
                    });
                });
            break;
            case 2:
                _this.animation(current.find(".img"),5,function(){
                    _this.animation(current.find(".text"),2,function(){
                        _this.animation(current.find(".nextbtn"),99)
                    });
                });
            break;
            case 3:
                _this.animation(current.find(".img"),1,function(){
                    _this.animation(current.find(".text"),2,function(){
                        _this.animation(current.find(".nextbtn"),99,function(){
                        })
                    });
                });
            break;
            case 4:
                _this.animation(current.find(".blackpage"),15,function(){
                    _this.maininitstate++;
                    if(_this.maininitstate==2){
                        _this.container.css({"-webkit-transition":"opacity 1s ease-out","opacity":"0"})
                        var picanimate1end=function(){
                            _this.container[0].removeEventListener("webkitTransitionEnd",picanimate1end,false);
                            _this.container.remove();
                        }
                        _this.container[0].addEventListener("webkitTransitionEnd",picanimate1end,false);
                    }

                });
            break;  
            default:
                _this.animation(current.find(".img"),1,function(){
                    _this.animation(current.find(".text"),2,function(){
                        _this.animation(current.find(".nextbtn"),99)
                    });
                });
        }
    });
})

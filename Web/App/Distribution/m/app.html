<body>
<div ng-app="distributionmodule" ng-controller="pageBaseCtrl" class="pageBase" ng-class="{wrapQQBrowser:isQQBrowser}">
    <div ng-view id="mainContainer"></div>
</div>
<div class="wrapWellcome">
    <div class="wellcomeText">欢迎尊敬的财富伙伴</div>
</div>
<script>
    var currentUserInfo='$$CURRENTUSERINFO$$';
    var currWebsiteConfig='$$fx-websiteConfig$$';
    var share_url = 'http://' + window.location.host + '/App/Distribution/m/index.aspx?ngroute=/apply/' + currentUserInfo.result.recommend_id + '#/apply/' + currentUserInfo.result.recommend_id;
    wx.ready(function () {
        var website_name = currentUserInfo.result.website_name;
        wxapi.wxshare({
            title: currentUserInfo.result.user_show_name + ' 邀请您参与 ' + website_name + ' 的财富伙伴计划',
            desc: '加入 ' + website_name +  ' 财富伙伴计划，享受 ' + website_name + ' 财富伙伴机会',
            link: share_url,
            imgUrl: currentUserInfo.result.website_logo
        },function(data){

        })
    });

</script>

<div style="display: none;" id="wrapApplyHeader">
    $$fx-wrapApplyHeader$$
</div>

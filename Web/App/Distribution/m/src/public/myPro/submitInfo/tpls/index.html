<div class="wrapSubmitInfo">
    <header ng-attr-title="{{submitinfo.title}}"></header>
    <div class="content has-header">
        <form class="form-horizontal" ng-submit="submitinfo.submitInfo()">
            <div class="list list-inset list-reset wrapForm">
                <label class="item item-input" ng-repeat="item in submitinfo.fields">
                    <input id="txtSignup_{{item.field}}" type="text" ng-model="item.input" placeholder="请输入{{item.field_show_name}}" ng-required="{{(item.field_is_null==0)}}">
                </label>
            </div>
            <div class="bottomDev">
                <div class="padding">
                    <button type="submit" class="button button-block button-energized change">
                        提交财富商机
                    </button>
                </div>
                <div class="devlist" ng-mousedown="submitinfo.backToList()">
                    我的项目列表
                </div>
            </div>
        </form>

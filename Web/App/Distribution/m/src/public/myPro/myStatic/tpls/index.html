                    </select>
                    <a class="button button-small button-energized change" href="#/sbinfo">
                        添加
                    </a>
            </div>
        </div>

        <div class="list wrapDataList">
            <div class="item"  ng-repeat="item in mystatic.dataList" ng-mousedown="mystatic.goToDetail(item)">
                <div class="row row-sale font12">
                    <div class="col textR">
                        {{item.project_status}} <span class="priceSmall"> {{item.project_amount | currency:'￥'}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col" ng-bind="item.project_name">

                <div class="row font12">

<script type="text/javascript">



    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('showOptionMenu');
    });

    //var appId = "wx082a38235bae238f";
    //var wxid = "jubitclub";
    var desc = "$CCWX-ARTICLETITLE$";
    var title = "$CCWX-ARTICLETITLE$";
    var imgUrl = 'http://wx.jubit.cn/img/hb/hb1.jpg'; //"$CCWX-ARTICLEIMAGE$";
    //var shareUrl = "$CCWXTG-SHAREURL$";
    var shareUrl = window.location.href;

    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                //"appid": appId,
                "img_url": imgUrl,
                "img_width": "700",
                "img_height": "420",
                "link": shareUrl,
                "desc": desc,
                "title": title
            }, function (res) {
                //if (res.err_msg == 'send_app_msg:ok') {
                AddLog(0);
                //}
            })
        });

        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                //"appid": appId,
                "img_url": imgUrl,
                "img_width": "700",
                "img_height": "420",
                "link": shareUrl,
                "desc": desc,
                "title": title
            }, function (res) {

            })
        });

        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            WeixinJSBridge.invoke('shareWeibo', {
                "content": title,
                "url": shareUrl
            }, function (res) {
                
            });
        });

    }, false)

    function ShareBtn() {
        $('#lbTest').html(typeof WeixinJSBridge);
        if (typeof WeixinJSBridge == "undefined") {
            $("#sharebg,#sharebox").show();
            $("#sharebox").css({ "top": $(window).scrollTop() });
        } else {
            try {
                $('#lbTest2').html('');
                WeixinJSBridge.invoke('shareTimeline', {
                    //"appid": appId,
                    "img_url": imgUrl,
                    "img_width": "700",
                    "img_height": "420",
                    "link": shareUrl,
                    "desc": desc,
                    "title": title
                }, function (res) {

                });
            } catch (e) {
            alert(e);
            }

        }
    }

    function SendToFriendBtn() {
        if (typeof WeixinJSBridge == "undefined") {
            $("#sharebg,#sharebox").show();
            $("#sharebox").css({ "top": $(window).scrollTop() });
        } else {
            WeixinJSBridge.invoke('sendAppMessage', {
                "img_url": imgUrl,
                "img_width": "700",
                "img_height": "420",
                "link": shareUrl,
                "desc": desc,
                "title": title
            }, function (res) {

            });
        }
    }
</script>

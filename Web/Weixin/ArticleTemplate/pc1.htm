<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<!--PC模板1-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>$CCWX-ARTICLETITLE$</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link href="/Weixin/ArticleTemplate/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/Weixin/ArticleTemplate/css/template1.css" />
    <link href="/css/article_pc.css" rel="stylesheet" type="text/css" />
    <link href="/css/jqm/themes/f.css" rel="stylesheet" type="text/css" />
    <link href="/css/jqm/themes/jquery.mobile.structure-1.3.2.min.css" rel="stylesheet"
          type="text/css" />
    <script src="/Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="/Scripts/jquery.mobile-1.3.2.js" type="text/javascript"></script>
    <script src="/Scripts/StringBuilder.js" type="text/javascript"></script>
    <!--<script src="/Scripts/Common.js" type="text/javascript"></script>-->
    <script src="/Scripts/jquery.form.js" type="text/javascript"></script>
    <script src="/Static/WeixinArticleTemplate/wtpinit.js" type="text/javascript"></script>
    <script src="/Weixin/ArticleTemplate/JS/TheVote.js" type="text/javascript"></script>
    <style>
        ol, ul {
            list-style-position: inside;
        }

        #activity-detail .page-content .text {
            font-size: 16px;
        }
    </style>



</head>
<body id="activity-detail" style="margin-top: 10px;">

    <div style="/*width:600px;*/ margin:0 auto;text-align:left;">
        <div class="zh_CN appMsgList">
            <div class="msg-item-wrappertop">
                <div class="msg-item multi-msg">

                    <div style="margin:20px 20px 20px 20px;font-family:微软雅黑;">
                        <div class="page-bizinfo">
                            $CCWX-ARTICLEHEADCODE$
                            <div class="header">
                                <h1 id="activity-name">
                                    $CCWX-ARTICLETITLE$
                                </h1>
                                <p class="activity-info" style="font-size: 12px;">
                                    <span id="post-date" class="activity-meta no-extra" style="text-align:left;">$CCWX-ARTICLETIME$</span>
                                    <br />
                                    <span class="activity-meta no-extra">$CCWX-ARTICLEADDRESS$</span>
                                    <br />
                                    <span class="activity-meta no-extra">$CCWX-ArticleSource$</span>
                                </p>
                            </div>
                        </div>
                        <div class="page-content" style="margin: 10 10 10 10">
                            <div class="media" id="media">
                            </div>
                            <div class="text" style="word-wrap: break-word;">
                                $CCWX-ARTICLECONTENT$
                            </div>
                            $CCWX-ARTICLEBOTTOMCODE$
                            <br />
                            $JUTP-TPSignForm$
                            <div data-role="popup" id="dlgMsg" style="padding: 20px; text-align: center; font-weight: bold;">
                                <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete"
                                   data-iconpos="notext" class="ui-btn-right">Close</a>
                                <label id="lbDlgMsg">
                                </label>
                            </div>

                            <!--$CCWX-OTHERARTICLE$-->

                        </div>
                    </div>

                </div>
            </div>
        </div>



    </div>

</body>

</html>
<script type="text/javascript">
    var appLoginUrl = '$CCWX-APPLOGINURL$';
</script>

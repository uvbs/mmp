    Message();

    {

        var phone = document.getElementById("txtPhone").value;

            alert("请输入姓名、手机号");
            return false;
        }
        if (!(/^(13|15|18)\d{9}$/i.test(phone))) {
            alert("手机号码格式不正确");
            return false;
        }

        $CCWX-CHECKFORM$
        return true;

    } 

</script>

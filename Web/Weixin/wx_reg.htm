<script type="text/javascript">
    $(document).ready(function () {


        var nexturl = GetParm("nexturl");
        //alert(nexturl);

        $("#btnReg").live("click", function () {

            var Name = $('#name').val();
            var Phone = $('#phone').val();
            if (Name == "" || (Phone == "")) {
                showporp("请输入姓名、手机号");
                return false;
            }
            try {

                $.mobile.loading('show', { textVisible: true, text: '正在注册...' });
                var option = {
                    url: "/Handler/WeiXin/WXRegistration.ashx",
                    type: "post",
                    dataType: "text",
                    success: function (result) {
                        $.mobile.loading('hide');
                        var resp = $.parseJSON(result);
                        //                         var msg = "";
                        //                         switch (resp.Status) {
                        //                             case 1:
                        //                                 msg = "您已经注册过了";
                        //                                 break;
                        //                             case 0:
                        //                                 msg = "注册成功!";
                        //                                 break;

                        //                             default:
                        //                                 msg = resp.Msg;

                        //                         }

                        showporp(resp.Msg);
                        //alert(resp.Status);
                        if (resp.Status == 1 && nexturl != "") {
                            //alert(nexturl);
                            window.location.href = nexturl;
                        }

                    }
                };
                $("#formwxreg").ajaxSubmit(option);
                return false;


            }
            catch (e) {
                alert(e);
            }



        });

    });

    function showporp(strhtml) {//提示框
        $("#divmsg").html(strhtml);
        $("#popupBasic").popup("open");
    }

    //获取Get参数
    function GetParm(parm) {
        //获取当前URL
        var local_url = window.location.href;

        //获取要取得的get参数位置
        var get = local_url.indexOf(parm + "=");
        if (get == -1) {
            return "";
        }
        //截取字符串
        var get_par = local_url.slice(parm.length + get + 1);
        //判断截取后的字符串是否还有其他get参数
        var nextPar = get_par.indexOf("&");
        if (nextPar != -1) {
            get_par = get_par.slice(0, nextPar);
        }
        return get_par;
    }
    //获取参数

</script>

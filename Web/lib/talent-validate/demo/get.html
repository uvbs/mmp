

<!DOCTYPE html>
<html>
  <head>
    <title>
      validate验证框架演示
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Page-Enter" content="revealTrans(duration=1, transition=2)" />
    <meta http-equiv="Page-Exit" content="revealTrans(duration=1, transition=2)" />
    <link type="text/css" rel="stylesheet" href="../js/validate/css/validate.css" />
    <script src="./jquery-1.6.4.js" language="javascript">
    </script>
    <script src="../js/validate/talent-validate-all.js" language="javascript">
    </script>

    <style type="text/css">


      div { border: 1px solid #9BDF70; border-top: 0px solid #9BDF70; margin: 0px; padding: 4px } span { display: inline-block; width: 100px; border-right: 1px solid #9BDF70;
      margin-right: 8px; } .header { background-color: #9BDF70; border: 1px solid #9BDF70; }
    </style>

  <body>
    <form name="form1">
      <div class='header'>
        tt.vf共支持以下几种验证器
      </div>

      <div>
        <span>
          非空
        </span>
        tt.vf.req
      </div>


      <div>
        <span>

        </span>
        tt.vf.num
      </div>
      <div>
        <span>
          整数
        </span>
        tt.vf.int
      </div>

      <div>
        <span>

        </span>
        tt.vf.email
      </div>
      <div>
        <span>

        </span>
        tt.vf.ip
      </div>
      <div>
        <span>
          邮政编码
        </span>
        tt.vf.postcode
      </div>
      <div>
        <span>
          电话号码
        </span>
        tt.vf.tel
      </div>
      <div>
        <span>
          身份证
        </span>
        tt.vf.idcard
      </div>

    </form>

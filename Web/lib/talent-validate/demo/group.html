<!DOCTYPE html>
<html>
  <head>
    <title>
      validate验证框架演示
    </title>

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="../js/jquery.min.js?v=2.1.4">
    </script>
    <script src="../js/bootstrap.min.js?v=3.3.6">
    </script>

    <link type="text/css" rel="stylesheet" href="../js/validate/css/validate.css" />

    <script src="../js/validate/talent-validate-all.js" language="javascript">
    </script>
    <script src="./demo.js" language="javascript">
    </script>
    
    <link type="text/css" rel="stylesheet" href="../Styles/SyntaxHighlighter.css" />
	<link type="text/css" rel="stylesheet" href="./demo.css" />
	<script src="../Scripts/shCore.js" type="text/javascript"></script>
	<script src="../Scripts/shBrushJScript.js" type="text/javascript"></script>
	<script src="../Scripts/shBrushJava.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container-fluid">
      <form class="form-horizontal" name='form1'>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">
            字段1
          </label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputEmail3" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">
            字段2
          </label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputPassword3" placeholder="">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="button" class="btn btn-default" value="验证" onclick="tt.validate()" />
          </div>
        </div>
      </form>

    </div>
  </body>
  <script id="talent_script">
  	tt.vf.req.addId("inputEmail3");    //组合验证器是不会为必输项加上星号的，所以建议先手工加上必输的验证 
	new tt.GV().addId("inputEmail3").set("(tt.vf.email{} || tt.vf.idcard{})").setI18("请输入邮箱或身份证号码!").setTip("恭喜！组合验证通过!");
  </script>
</html>

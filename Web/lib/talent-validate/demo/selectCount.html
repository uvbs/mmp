

<!DOCTYPE html>
<html>
<head>
<title>validate验证框架演示</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Page-Enter"
	content="revealTrans(duration=1, transition=2)" />
<meta http-equiv="Page-Exit"
	content="revealTrans(duration=1, transition=2)" />
<link type="text/css" rel="stylesheet"
	href="../js/validate/css/validate.css" />
<script src="./jquery-1.6.4.js" language="javascript"></script>
<script src="../js/validate/talent-validate-all.js"
	language="javascript"></script>
<script src="./demo.js" language="javascript"></script>

<link type="text/css" rel="stylesheet" href="../Styles/SyntaxHighlighter.css" />
	<link type="text/css" rel="stylesheet" href="./demo.css" />
	<script src="../Scripts/shCore.js" type="text/javascript"></script>
	<script src="../Scripts/shBrushJScript.js" type="text/javascript"></script>
	<script src="../Scripts/shBrushJava.js" type="text/javascript"></script>
</head>
<body>
	<form name="form1">
		3-5项：
		<div id='checkbox_contain_id'
			style='padding: 6px 6px 6px 6px; display: block; width: 50%'>
			<input type="checkbox" name="n1">1</input> <input type="checkbox"
				name="n1">2</input> <input type="checkbox" name="n1">3</input> <input
				type="checkbox" name="n1">4</input> <input type="checkbox" name="n1">5</input>
			<input type="checkbox" name="n1">6</input>
		</div>
		<select type="text" style="width: 200px;">
			<option value='1'>1</option>
			<option value='1'>2</option>
			<option value='1'>3</option>
			<option value='1'>4</option>
			<option value='1'>5</option>
			<option value='1'>6</option>
			<option value='1'>7</option>
			<option value='1'>8</option>
		</select> <br /> <br /> 至少选中4个： <select type="text" name="n2" multiple="true"
			rows="60" style="width: 200px; height: 200px">
			<option value='1'>1</option>
			<option value='1'>2</option>
			<option value='1'>3</option>
			<option value='1'>4</option>
			<option value='1'>5</option>
			<option value='1'>6</option>
			<option value='1'>7</option>
			<option value='1'>8</option>
		</select> <br /> <br /> 1项： <span id='radio_contain_id'
			style='padding: 6px 6px 6px 6px; display: block; width: 50%'>
			<input type="radio" name="r1">1</input> <input type="radio" name="r1">2</input>
			<input type="radio" name="r1">3</input> <input type="radio" name="r1">4</input>
			<input type="radio" name="r1">5</input> <input type="radio" name="r1">66666666</input>
		</span> <br /> <br /> [1] |[3] | [5]： <select type="text" name="n3"
			multiple="true" rows="60" style="width: 200px; height: 200px">
			<option value='1'>1</option>
			<option value='1'>2</option>
			<option value='1'>3</option>
			<option value='1'>4</option>
			<option value='1'>5</option>
			<option value='1'>6</option>
			<option value='1'>7</option>
			<option value='1'>8</option>
			<option value='1'>8</option>
			<option value='1'>8</option>
			<option value='1'>8</option>
			<option value='1'>8</option>
			<option value='1'>8</option>
			<option value='1'>8</option>
			<option value='1'>8</option>
			<option value='1'>8</option>
			<option value='1'>8</option>
		</select> <br /> <br /> <input type="button" class='button' value="验证"
			onclick="tt.validate()" />

	</form>
</body>
<script id="talent_script">
			
			var checkField = new tt.Field('','n1').setInputId('checkbox_contain_id');
			new tt.SCV().set(3, 5).add(checkField);
			
			new tt.SCV().set(4, "++").add("n2");
			
			
			var radioField = new tt.Field('','r1').setInputId('radio_contain_id');
			new tt.SCV().set(1,1).add(radioField);
			
			new tt.SCV().set("[1] |[3] | [5]").add("n3");
			
		</script>
</html>

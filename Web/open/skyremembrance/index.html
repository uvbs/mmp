        @keyframes leftToRigth {
            from {
                transform: translateX(0px);
                -webkit-transform: translateX(0px);
            }

            to {
                transform: translateX(1200px);
                -webkit-transform: translateX(1200px);
            }
        }

        @-webkit-keyframes leftToRigth /* Safari and Chrome */
        {
            from {
                transform: translateX(0px);
                -webkit-transform: translateX(0px);
            }

            to {
                transform: translateX(1200px);
                -webkit-transform: translateX(1200px);
            }
        }

        @keyframes light {
            from {
                opacity: 0.4;
                transform: rotate(0deg);
            }
            to {

                transform: rotate(30deg);

    <script type="text/javascript">
        window.onload = function () {
            var h = $(window).height(), w = $(window).width();//获取页面的高度
            $('.warpRoot,.warpMain').css({
                'height': h + 'px',
            });

            $('#warpFooter').css({
                'width': w + 'px',
            });

            var ox = 640, oy = 1070;//原始宽高
            var ry = (w / ox) * oy;//真实高度

            function getTop(otop) {
                return parseInt(ry * (otop / oy));
            }

            function getLeft(oleft) {
                return parseInt(w * (oleft / ox));
            }

            $('#warpRoot .btnProduct').css({
                'top': getTop(325) + 'px',
                'left': getLeft(260) + 'px',
            });
            $('#warpRoot .btnAbout').css({
                'top': getTop(470) + 'px',
                'left': getLeft(90) + 'px',
            });
            $('#warpRoot .btnMember').css({
                'top': getTop(660) + 'px',
                'left': getLeft(155) + 'px',
            });
            $('#warpRoot .btnShop').css({

                'left': getLeft(370) + 'px',
            });
            $('#warpRoot .btnStatus').css({

                'left': getLeft(425) + 'px',
            });
            $('#warpRoot .btnCenter').css({
                'top': getTop(515) + 'px',
                'left': getLeft(260) + 'px',
            });

            $('.lightTop').css({
                'top': getTop(22) + 'px',
                'left': getLeft(1) + 'px',
            });

            $('.lightBottom').css({
                'top': getTop(550) + 'px',
                'left': getLeft(370) + 'px',
            });

        function navOnclick(obj) {
            var $this = $(obj);
            if ($this.hasClass('btnProduct')) {
                window.location.href = 'app.html#/articleList/506/影视作品';
                return;
            }
            if ($this.hasClass('btnAbout')) {
                window.location.href = 'app.html#/about';
                //window.location.href = 'http://skyremembrance.comeoncloud.net/47c3a/details.chtml';
                return;
            }
            if ($this.hasClass('btnMember')) {
                window.location.href = '/App/Cation/Wap/Mall/MyCenter.aspx';
                return;
            }
            if ($this.hasClass('btnShop')) {
                window.location.href = '/App/Cation/wap/mall/index.aspx';
                return;
            }
            if ($this.hasClass('btnStatus')) {
                window.location.href = 'app.html#/update';
                // window.location.href = 'app.html#/articleList/502/最新动态';
                return;
            }
            if ($this.hasClass('btnCenter')) {
                window.location.href = 'app.html#/film';
                return;
            }
        }

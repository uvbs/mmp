

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>申请发布活动</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link type="text/css" rel="stylesheet" href="Css/style.css">
    <link href="../../css/buttons.css" rel="stylesheet" type="text/css" />
    <script src="/Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="/Scripts/jquery.form.js" type="text/javascript"></script>

</head>


<body>
       
        <div class="fbxm">
            <form method="post" id="formsubmit">
               <p style="margin-bottom:0;">
                    <label style="float:none;">活动介绍：</label><br/>
                    <textarea id="K2" name="K2" placeholder="活动介绍(必填)" class="req" rows="10"></textarea>
                </p>
                <p>
                    <label>姓名：</label><br />
                    <input id="Name" name="Name"  style="width:95%;" class="input100 name" type="text" placeholder="姓名(必填)" value=""/>

                </p>

                <p>
                    <label>联系电话：</label><br />
                    <input id="K1" name="K1"  style="width:95%;" class="input100 name" type="text" placeholder="联系电话(必填)" value=""/>
                   

                </p>


                  <br />
                <a href="javascript:void(0)" id="btnSubmit" class="button button-block button-rounded button-action button-large">申请活动</a>

                <!--hidden -->
                <input  type="hidden" value="215265" name="ActivityID" />
                <input  type="hidden" value="eGluY2hlbmdsdQ==" name="LoginName" />
                <input  type="hidden" value="7F5F1AD0A5E8F29AB7A8EC4F#2F087FF" name="LoginPwd" /> 
                <input  type="hidden" value="systemdefault" name="Phone" />
                <input  type="hidden" value="Name,K2,K1" name="DistinctKeys" />
                 <!--hidden -->
            </form>
        </div>
      
        <div class="blank"></div>
         <!-- Back -->
<a href="javascript:window.history.go(-1)" class="back">
    <span class="iconfont icon-fanhui"></span>
</a>
        <!--/ Back -->
	</body>

 <script type="text/javascript">

     $(function () {

         $("#btnSubmit").click(function () {
             //
             var Name = $("#Name").val();
             var K1 = $.trim($("#K1").val());
             var K2 = $.trim($("#K2").val());


             if (K2 == "") {
                 alert("请输入活动介绍");
                 $("#K2").focus();
                 return false;
             }
             if (Name == "") {
                 alert("请输入姓名");
                 $("#Name").focus();
                 return false;
             }
             if (K1 == "") {
                 alert("请输入联系电话");
                 $("#K1").focus();
                 return false;
             }

             $("#formsubmit").ajaxSubmit({
                 url: "/serv/ActivityApiJson.ashx",
                 type: "post",
                 dataType: "json",
                 success: function (resp) {
                     if (resp.Status == 0) {//清空
                         //$('input:text').val("");
                         //$('textarea').val("");
                         alert("提交成功!");
                         return;

                     }
                     else if (resp.Status == 1) {
                         alert("重复提交!");

                     }
                     else {
                         alert(resp.Msg);
                     }

                 }
             });
             return false;

             //
         });
     });
     

    
 </script>
</html>

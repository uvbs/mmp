				<span></span>
			</li>
		</ul>

	</div>

	<div class="row wrapTopMenuList">
		<div class="col">
			<div>
				<i class="iconfont icon-weibiaoti1"></i>
			</div>
			<div>
				<span>
					违章查询
				</span>
			</div>
		</div>
		<div class="col">
			<div>
				<i class="iconfont icon-iconfontcheliangbaoyang"></i>
			</div>
			<div>
				<span>
					保养提醒
				</span>
			</div>
		</div>
		<div class="col" ng-click="pageFunc.showInsuranceDialog()">
			<div>
				<i class="iconfont icon-bx"></i>
			</div>
			<div>
				<span>
					保险提醒
				</span>

	</div>

	<div class="wrapAd">
        
        <ul rn-carousel rn-carousel-index="carouselIndex" rn-carousel-auto-slide="6" class="wrapAd">
            <li ng-repeat="img in pageData.adImgs">
                <img ng-src="{{img.img}}" alt=" " ng-click="go('{{img.url}}')">
                <div class="title">
                	<span>
                		{{img.title}}
                	</span>
                </div>
            </li>
        </ul>
        <div rn-carousel-indicators ng-if="pageData.adImgs.length > 1" slides="pageData.adImgs" rn-carousel-index="carouselIndex" class="imgIndex"></div>

    </div>

	<div class="row wrapCenterMenu">
		<div class="col borderRight1">
			<ul>
				<li class="floatL">
					<i class="iconfont icon-jifen"></i>	
				</li>
				<li class="floatL">
					<div>我的积分</div>
					<div>0</div>
				</li>
			</ul>
			<div class="Clear"></div>
		</div>
		<div class="col">
			<ul>
				<li class="floatL">
					<i class="iconfont icon-dingdan"></i>

				<li class="floatL">

					<div>0</div>
				</li>
			</ul>
			<div class="Clear"></div>
		</div>

<div class="layout boxMain warpInformation ">
    <div class="row">
        <div class="col-xs-9">
            <div class="subTitle clear">
                <span class="warpAskaleft">
                    <i class="iconfont icon-zhuiocn"></i>
                    <span class="titleText"><span class="hand" ng-click="go('#/userspace/'+pageData.id)">个人中心</span> > 消息中心</span>
                </span>
            </div>
        </div>
        <div class="col-xs-3 inforRightBot">
            <div class="warpSearchInput">
                <div class="form-group">
                    <input ng-model='pageData.keyword' type="search" class="form-control txtSearch " placeholder="搜索关键字..." />
                    <div class="btnSearch" ng-click="pageFunc.loadNotice()"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="inforMainCon">
        <div class="inforOne" ng-repeat="item in pageData.notices.list">
            <dl class="clear">
                <dt>
                    <a href="javascript:;"><img alt="" src="{{item.avatar}}"></a>
                </dt>
                <dd>
                    <ul>
                        <li>{{item.date}}</li>
                        <li ng-bind-html="item.content">
                        </li>
                    </ul>
                </dd>
            </dl>
        </div>
    </div>
    <div class="warpPagination" ng-if="pageData.notices.totalCount > pageData.notices.pageSize">
        <pagination ng-model="pageData.notices.pageIndex"
                    total-items="pageData.notices.totalCount"
                    max-size="pageData.notices.pageSize"
                    boundary-links="true"
                    rotate="false"
                    previous-text="上一页"
                    next-text="下一页"
                    first-text="首页"
                    last-text="尾页">
        </pagination>
    </div>



</div>

<div class="layout boxMain warpPerindex warpAsk">
    <div class="row">
        <div class="col-xs-9">
            <div class="subTitle clear">
                <span class="warpAskaleft">
                    <i class="iconfont icon-q-a font30"></i>
                    <span class="titleText">问答</span>
                </span>
                 <div class="warpSearchInput warpAskaright">
                     <div class="form-group">
                     <input ng-model='pageData.searchKeyword' type="search" class="form-control txtSearch" placeholder="文章、问题搜索" />
                         <div class="btnSearch" ng-click="pageData.search()"></div>
                    </div>
            </div>
            </div>
            <div class="boxMainText">
                <div class="warpAskCon">
                    <ul class="AskConTop clear">
                        <li ng-class="{change:item.checked}" ng-repeat="item in pageData.tabs" ng-click="pageFunc.tabClick(item)">
                            <a href="javascript:;">{{item.name}}</a>
                        </li>
                    </ul>

                    <div class="askMainCon">
                        <div class="askMainOne clear" ng-repeat="item in pageData.currViewData.list">
                            <dl class="odd">
                                <dt>
                                    <i class="iconfont icon-tiyidayi font40 colorGreen" ng-if="item.isQuestion"></i>
                                    <i class="iconfont icon-wofabuwenzhang font40 colorBlue" ng-if="!item.isQuestion"></i>
                                </dt>
                                <dd>
                                    <p class="askOddStart"><span ng-click="go('#/userspace/'+item.pubUser.id)">{{item.pubUser.userName}} </span> {{item.createDate | date:'yyyy-MM-dd'}}{{item.isQuestion? '提问':'发表'}}</p>
                                    <!--<h5 ng-if="!item.isQuestion">
                                        <a href="#/askArticleDetail/{{item.id}}" class="colorGrey">
                                            {{item.title}}
                                        </a>
                                    </h5>-->
                                    <h5>
                                        <a href="#/askArticleDetail/{{item.id}}" class="colorGrey">
                                            {{item.title}}
                                        </a>
                                    </h5>
                                    <p ng-bind-html="item.summary" class="hand" ng-click="pageFunc.gotoDetail(item)">

                                    </p>
                                    <ul class="clear">
                                        <li ng-repeat="tag in item.tags">
                                            <a ng-click="pageFunc.selectTag(tag)">{{tag}}</a>
                                        </li>
                                    </ul>
                                    <p class="mTop10"><span class="one hand"  ng-click="pageFunc.gotoDetail(item)">{{item.commentCount}}条{{item.isQuestion? '回答':'评论'}}</span><span>{{item.pv}}人浏览</span></p>
                                </dd>
                            </dl>
                            <div class="askMainBot" ng-if="item.isQuestion">
                                <button class="btn btn-primary btn-block" ng-if="!item.currUserIsFollow" ng-click="pageFunc.followArticle(item)">关注</button>
                                <button class="btn btn-warning btn-block" ng-if="item.currUserIsFollow" ng-click="pageFunc.disFollowArticle(item)">取消关注</button>
                            </div>
                        </div>

                        <div class="more_btn" ng-if="pageData.currViewData.list.length < pageData.currViewData.totalCount">
                            <a href="javascript:" class="pl_input1 grad radius6" ng-click="pageFunc.loadData(pageData.currViewData)">加载更多动态</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="warpAskRightTop">
                <button class="btn btn-primary askBots " ng-click="go('#/askAdd/question')">发问题</button>
                <button class="btn btn-primary askBots last" ng-click="go('#/askAdd/article')">发文章</button>
            </div>
            <div class="warpAskRightNotice">
                <h4>公告栏</h4>
                <ul ng-repeat="item in pageData.noticeList">
                    <!--<li><a href="javascript:;"><i class="iconfont icon-xinghao fSize"></i>如何发布问题？</a></li>
                    <li><a href="javascript:;"><i class="iconfont icon-xinghao fSize"></i>如何发表文章？</a></li>
                    <li><a href="javascript:;"><i class="iconfont icon-xinghao fSize"></i>如何提一个好问题？</a></li>
                    <li><a href="javascript:;"><i class="iconfont icon-xinghao fSize"></i>如何编辑一个好答案？</a></li>-->
                    <li><a href="#/askArticleDetail/{{item.id}}/true"><i class="iconfont icon-xinghao fSize"></i>{{item.title}}</a></li>
                </ul>
            </div>
            <smallhottags ng-attr-cateid="{{pageData.questCate}}"></smallhottags>

            <rcmtutor></rcmtutor>
            <interesteduser></interesteduser>

        </div>
    </div>
</div>

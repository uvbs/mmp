    <div class="bar bar-header">
        <div class="h1 title">专家库</div>
    </div>
    <div class="content has-header">
        <div class="country">
            <span class="spanStyle">地区选择：</span>
            <select class="selectStyle pRight10 border0 colorGrey_6" ng-model="pageData.province" ng-options="province.name for province in pageData.provinceList"></select>
            <div class="confirm">
                <a ng-click="pageFunc.selectCate()">确定</a>
            </div>
        </div>
        <div class="sortBy">
            <span ng-class="{sort:pageData.sort==''}" ng-click="pageFunc.setSort('')">按回复次数排列</span> <span> | </span><span ng-class="{sort:pageData.sort=='wzNum'}" ng-click="pageFunc.setSort('wzNum')">按发表文章数排列</span>
        </div>
        <div class="totalMaster">
            <span>
                目前全站共有{{pageData.totalAllCount}}位专家
            </span>  
        </div>
        <div class="list">
            <a class="item item-avatar" href="#/master/{{item.id}}" ng-repeat="item in pageData.list">
                <img src="{{item.avatar}}">
                <h2>{{item.userName}}</h2>
                <p>{{item.digest}}</p>
            </a>
        </div>
        <div class="wrapShowMore" ng-if="pageData.list.length < pageData.totalCount">
            <button class="button button-clear" ng-click="pageFunc.loadData()">查看更多</button>
        </div>
        <div></div>
        <footermenu></footermenu>
    </div>
</div>

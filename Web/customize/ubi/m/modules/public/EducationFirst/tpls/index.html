<div class="wrapEducationFirst">

    <div class="row warpCenterMenu">
        <div class="col-xs-6 widthHalfPercent pAll0005">

                        <div class="menuIco"></div>

                </div>

            <div class="row widthHundredPercent pAll0">

                        <div class="menuIco"></div>
                    </div>

            </div>
        </div>
        <div class="col-xs-6 widthHalfPercent">
            <div class="row widthHundredPercent pAll0055">
                <div class="col-xs-12 sendMsgMenu widthHundredPercent pAll0" onclick="alert('在线咨询')">
                    <div class="content">
                        <div class="menuIco">

                        </div>

                    </div>
                </div>

            <div class="row widthHundredPercent pAll0055">

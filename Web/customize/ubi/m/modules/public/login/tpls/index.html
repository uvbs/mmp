
<div class="wrapLogin">
	<div class="banner">
		<img src="/customize/ubi/images/logo.png" alt="">
	</div>
	
	<div class="inputList">

		<div class="list">
			<label class="item item-input">
				<i class="icon icon-bbgyouxiang iconfont"></i>
				<input ng-model="pageData.userName" type="text" placeholder="邮箱" ng-trim="true">
			</label>
			<label class="item item-input">
				<i class="icon icon-lock iconfont"></i>
				<input ng-model="pageData.pwd" type="password" placeholder="密码" ng-trim="true">
			</label>


			<div class="mBottom30 mTop10">
				没有账号？<a href="#/reg" class="colorBlue">立即注册</a>
			</div>

			<div class="operateBtn">
			<button ng-click="pageFunc.login()" class="button button-full button-positive allRadius20">
				登&nbsp;&nbsp;陆
			</button>
			</div>

		</div>

	</div>

</div>

<script type="text/javascript">
    var setConfig = {AutoID:0};
    wx.ready(function () {
        var shareModel = {
            title: "答题",
            desc: "",
            imgUrl: "http://file.comeoncloud.net/img/hb/hb2.jpg"
        }
        if (setConfig.Title && setConfig.Title != "") {
            shareModel.title = setConfig.Title;
            document.title = shareModel.title;
        }
        if (setConfig.Description && setConfig.Description != "") shareModel.desc = setConfig.Description;
        if (setConfig.Img && setConfig.Img != "") shareModel.imgUrl = setConfig.Img;
        wxapi.wxshare(shareModel)
    })
</script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>体博会门票码核销后</title>
    <link href="/lib/ionic/ionic.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/info.css" rel="stylesheet">
</head>
<body class="bg">
<header class="content">
    <div class="row">
        <div class="col-67 col-offset-4">
            <img src="images/header/logo.png" class="full-image">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img src="images/header/header-bg.png" class="full-image header-bg">
        </div>
    </div>
</header>
<section class="content margin-top margin-bottom">
    <div class="row">
        <div class="col">
            <div class="main-content">
                <p class="text-center">填完以下信息，查看你的体商指数</p>

                <p class="text-center">免费获得体博会门票
                    <small>（原价¥20）</small>
                </p>
                <div class="row text-center">
                    <div class="col-20">
                        <label>性别：</label>
                    </div>
                    <div class="col-80">
                        <a class="btn-info btn-size-1">男</a><a class="btn-info btn-size-1">女</a>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-20">
                        <label>年龄：</label>
                    </div>
                    <div class="col-80">
                        <a class="btn-info btn-size-2">20-30</a>
                        <a class="btn-info btn-size-2 btn-selected">30-40</a>
                        <a class="btn-info btn-size-2">40-50</a>
                        <a class="btn-info btn-size-2">50以上</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>是否体育行业从业人员</label>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-80 col-offset-20">
                        <a class="btn-info btn-size-1">是</a>
                        <a class="btn-info btn-size-1">否</a>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-20">
                        <label>手机：</label>
                    </div>
                    <div class="col-80">
                        <input type="tel" class="tel-input">
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-80 col-offset-20">
                        <a class="btn-info btn-size-3">确认</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>体博会提问页</title>
    <link href="/lib/ionic/ionic.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/question.css" rel="stylesheet">
</head>
<body class="bg">
<header class="content">
    <div class="row">
        <div class="col-67 col-offset-4">
            <img src="images/header/logo.png" class="full-image">
        </div>
    </div>
    <div class="row">
        <div class="col-75 col-offset-4 margin-top-2">
            <img src="images/question/logo2.png" class="full-image">
        </div>
    </div>
</header>
<section class="content">
    <div class="row">
        <div class="col">
            <div class="main-content">
                <p class="content-head">问题3</p>
                <p>在2004年雅典奥运会上，首次将奥运会的最后一个比赛项目男子马拉松的颁奖典礼安排在闭幕式上举行，2008年北京奥运会也继承了这一做法，请问这么做的原因是什么呢？</p>
                <div class="option">
                    <p>A.因为马拉松比赛是奥运会的“灵魂”之一，在闭幕式上为马拉松运动员颁奖，是奥林匹克回家的一种象征</p>
                </div>
                <div class="option">
                    <p>B.因为之前忘记颁奖，在闭幕式上补上这一环节</p>
                </div>
                <div class="option">
                    <p>C.因为是最后一个比赛项目，组委会为了节约时间</p>
                </div>
                <div class="option">
                    <p>D.因为希腊人的当地习俗</p>
                </div>
                <div class="div-btn-next">
                    下一题
                </div>
            </div>
        </div>
    </div>
</section>

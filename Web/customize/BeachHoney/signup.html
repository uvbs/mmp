<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/basic.css" />
    <link type="text/css" rel="stylesheet" href="css/idangerous.swiper.css" />
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
</head>
<body>
    <!--Page 1 content-->
    <div class="swiper-slide sliderbg2">
        <div class="swiper-container swiper-nested">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="slide-inner">
                        <div class="pages_container">
                            <div class="image_single">
                                <img src="images/signup_04.jpg" alt="" title="" border="0" />
                            </div>
                            <div class="list2">
                                <div class="form ">
                                    <form method="post" action="">
                                    <div class="form_div radius4">
                                        <table>
                                            <tr>
                                                <td valign="top">
                                                    <span class="form_span">姓名</span>
                                                </td>
                                                <td>
                                                    <input type="text" name="user" id="user" value="" placeholder="输入你的姓名" class="form_input" />
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="form_div radius4">
                                        <table>
                                            <tr>
                                                <td valign="top">
                                                    <span class="form_span">城市</span>
                                                </td>
                                                <td>
                                                    <input type="text" name="city" id="city" value="" placeholder="输入所在城市" class="form_input" />
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="form_div radius4">
                                        <table>
                                            <tr>
                                                <td valign="top">
                                                    <span class="form_span">手机</span>
                                                </td>
                                                <td>
                                                    <input type="text" name="moblie" id="moblie" value="" placeholder="输入你的手机" class="form_input" />
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="form_error">
                                        *必须填写正确号码信息，需凭接该号码收到的验证码领奖</div>
                                    <div class="form_div radius4">
                                        <table>
                                            <tr>
                                                <td valign="top">
                                                    <span class="form_span">参赛宣言</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" name="moblie" id="Text1" value="" placeholder="输入你的参赛宣言" class="form_input" />
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="form_div radius4">
                                        <table>
                                            <tr>
                                                <td valign="top">
                                                    <span class="form_span">上传照片</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div class="signup_msg">
                                                        请报名者<span>点击加号</span>上传<span>本人自拍照3-5张</span>，其中<span>1张自拍须手持写有“沙滩宝贝”字样的纸张</span>，请注意照片附件大小在5MB以内。</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center">
                                                    <div class="upload">
                                                        <img src="images/signup_02.jpg" /><br />
                                                        手持“沙滩宝贝”的样张
                                                    </div>
                                                    <div class="menu6">
                                                        <ul>
                                                            <li><a href="match.html">
                                                                <img src="images/signup_01.jpg" alt="" title="" /></a><span class="re_span"><img
                                                                    src="images/signup_03.jpg" alt="" title="" /></span></li>
                                                            <li><a href="#tab2">
                                                                <img src="images/signup_01.jpg" alt="" title="" /></a><span class="re_span"><img
                                                                    src="images/signup_03.jpg" alt="" title="" /></span></li>
                                                            <li><a href="#tab3">
                                                                <img src="images/signup_01.jpg" alt="" title="" /></a><span class="re_span"><img
                                                                    src="images/signup_03.jpg" alt="" title="" /></span></li>
                                                            <li><a href="#tab4">
                                                                <img src="images/signup_01.jpg" alt="" title="" /></a><span class="re_span"><img
                                                                    src="images/signup_03.jpg" alt="" title="" /></span></li>
                                                            <li><a href="#tab5">
                                                                <img src="images/signup_01.jpg" alt="" title="" /></a><span class="re_span"><img
                                                                    src="images/signup_03.jpg" alt="" title="" /></span></li>
                                                        </ul>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="form_div3">
                                        <a href="index.html">
                                            <img src="images/signup_05.jpg" /></a>
                                    </div>
                                    </form>
                                </div>
                                <div class="page_padding1">
                                    <div class="menu3">
                                        <ul>
                                            <li id="li1" class="active"><a href="match.html">
                                                <img src="images/tab1_01.jpg" alt="" title="" /></a></li>
                                            <li id="li2"><a href="signup.html">
                                                <img src="images/tab1_02.jpg" alt="" title="" /></a></li>
                                            <li id="li3"><a href="list.html">
                                                <img src="images/tab1_03.jpg" alt="" title="" /></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="image_single">
                                    <img src="images/match_15.jpg" alt="" title="" border="0" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.swipebox.js"></script>
    <script type="text/javascript" src="js/idangerous.swiper-2.1.min.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript">
        $(function () {
            var h = $('.sliderbg2').css("height");
            var w = $('.pages_container').css("width");
            var s = 1.6;
           
            if (w >= '320px') {
                s = 2;
            }
            if (w >= '375px') {
                s = 1.6;
            }
            if (w >= '414px') {
                s = 1.6;
            }
            h = parseInt(h.replace("px", "")) * s;
            $('.pages_container').css("height", h + "px");
        });
    </script>
</body>
</html>

    <div class="wrapBanner">
        <div class="row">
            <div class="avatar">
                <img src="{{pageData.article.imgSrc}}" alt="{{pageData.article.title}}" class="img">
                <!--<img src="/customize/wisdomlife/m/static/img/cctv.png" class="img" />-->

            <div class="col">
                <div class="title">{{pageData.article.title}}</div>

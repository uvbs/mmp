<div class="wrapSignup">



    <div class="row">
        <div class="col txtCenter">
            <img src="/customize/10000care/m/static/img/care/iv1.png" alt="" class="" style="width:100%;">
        </div>
    </div>
    <div class="row">
        <div class="col txtCenter">
            <img src="/customize/10000care/m/static/img/care/iv2.png" alt="" class="" style="width:100%;">
        </div>
    </div>

    <div class="row">
        <div class="col txtCenter">

            <img src="/customize/10000care/m/static/img/care/signtitle.png" style="
                    width: 32%;
                margin-bottom: 16px;
                margin-top: 16px;
    " />
        </div>
    </div>
	<div class="row">
		<div class="col">
			<div class="mBottom10"></div>
			<div class="wrapInputDark">
				<input type="text" placeholder="请输入联系人" ng-model="pageData.name">
			</div>
		</div>
	</div>
    <div class="row">
        <div class="col">
            <div class="mBottom10"></div>
            <div class="wrapInputDark">
                <input type="text" placeholder="请输入联系电话" ng-model="pageData.phone">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mBottom10"></div>
            <div class="wrapInputDark">
                <input type="text" placeholder="请输入企业名称" ng-model="pageData.company">
            </div>
        </div>
    </div>

	<div class="row pBottom32" style="margin-top: 26px;">
		<div class="col wrapLoginBtn">
			<a href="javascript:;" class="btnLogin" ng-click="pageFunc.save()">{{pageData.opText}}</a>
		</div>
	</div>
    <img src="/customize/10000care/m/static/img/care/signphone.png" style="
        width: 86%;
        /* margin-top: 30px; */
        margin-bottom: 60px;
    " />

</div>

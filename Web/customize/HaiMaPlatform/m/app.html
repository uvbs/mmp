    <script>
        window.alert = function (msg, theme, time, fn) {
            if (!time) {
                time = 5;
            }
            layer.open({
                content: msg,
                time: time
            });
            setTimeout(function () {
                fn();
            }, time * 1000);
        };
    </script>

        $('#btnGo').on('click', function () {
            var url = $.trim($('#txtAPIUrl').val());
            var parm = $('#txtParm').val();
            var reqData = JSON.parse(parm);
            //reqData = { data: JSON.stringify(reqData) };
            console.log(reqData);
            $.ajax({
                type: 'get',
                url: url,
                data: reqData,
                dataType: 'jsonp',
                success: function (data) {
                    $('#warpResult').html(JSON.stringify(data));
                }
            });
        });

<script type="text/javascript">
    var info = "";
    var infos = "";
    var reason = "";
    var name = "";
    var resultText='测测你将来拥有什么车?';
    var result_arr = ['凯迪拉克','法拉利','保时捷','捷豹','英菲尼迪','路虎','奇瑞QQ','奥迪','宝马','奔驰','大众','劳斯莱斯'];
    $(function(){
        var r_h = $("#round").width();
        $("#round").css("height", r_h + "px");
        var a_p = r_h*3/8;
        $("#arrow").css("width", a_p + "px");
        var p_t = (r_h/2) - (a_p/2);
        $("#arrow").css("padding-top", p_t + "px");
        $("#begin").click(function(){
            var name = $("#name").val();
            if(name == "" || name.length == 0){
                alert("请输入你的姓名!");
                return false;
            }
            number = 0;
            for(var a=0;a< name.length;a++){ 
                number = number + name.charCodeAt(a); 
            } 
            number=(number+1) % 12; 
            d=number; 
            info="'"+name+"'"+"将来会有一辆"+result_arr[d]+"。好牛的<"+"img src=\"/game/images/1.gif\" _moz_resizing=\"true\" /> ";
            resultText="'"+name+"'"+"将来会有一辆"+result_arr[d]+"。测测你将来拥有什么车?";
            d = d * 30 + 15;
            $('#arrow-img').stopRotate();
            $("#arrow-img").rotate({
                angle:0,
                duration: 5000,
                animateTo: d+1440,
                callback:function(){
                    var w = $(document).width();
                    var l;
                    var r_w = $("#result").width();
                    l = w/2 - (r_w/2);
                    $("#result").css("left", l + "px");
                    $("#info").html(info);
                    $("#infos").text(infos);
                    document.title = infos;
                    $("#result").show();
                }
            });
        });
        $("body").on("click", "#close", function(){
            $("#result").hide();
            $("#ad").show();
            $("#content").show();
        });
        $("#share").click(function(){
            var info = $("#info").html();
        });
    });
</script>
